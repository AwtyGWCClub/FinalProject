<html>

<head>
<title>Señor Cactus</title>

</head>


<body>

<center><h1 style="font-family:chalkduster">Señor Cactus</h1></center>


<id="myCanvas" width="1000" height="700" style="border:4px solid #000000;">

<center><img id="señorcactus" src="https://s3.amazonaws.com/gwcproj/images/senor+cactus.jpg" alt="Señor Cactus"></center>

<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("señorcactus");
    ctx.drawImage(img,10,10);
}
</script>





</body>



</html>
